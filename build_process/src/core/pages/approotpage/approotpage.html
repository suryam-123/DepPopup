
  <ion-content class="ion-padding" *ngIf="isConfigurationFailed">
      <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center">
              <p>{{ failureMessage}}</p>
            </ion-col>
          </ion-row>
        
          <ion-row style="flex-grow: 1;">
            <ion-col class="ion-text-center">
              <p>{{ failureDescription }}</p>
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col class="ion-text-center">
                <ion-button *ngIf="this.appUtilityObj.isMobile" (click)="gotoApplist()">Exit</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-content>
